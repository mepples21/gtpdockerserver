# Change this if needed
# Copy this file to the traefik directory in the docker folder
logLevel = "ERROR"
defaultEntryPoints = ["https","http"]

[entryPoints]
  [entryPoints.http]
    address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
    address = ":443"
  [entryPoints.https.tls]

# REMOVE this section if you don't want the dashboard/API
#[api]
#entryPoint = "api"
#dashboard = true

[retry]

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "APPS.MICHAELEPPING.COM"
watch = true
# I prefer to expose my containers explicitly
exposedbydefault = false

[acme]
email = "michael@rvrwest.com"
storage = "acme.json"
entryPoint = "https"
OnHostRule = true
[acme.httpChallenge]
entryPoint = "http"